<h2 mat-dialog-title>Save Config</h2>
<mat-dialog-content>
  <mat-form-field>
    <mat-label>File Name</mat-label>
    <input matInput [(ngModel)]="this.data.filename" [readonly]="!this.data.saveas">
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close [mat-dialog-close]="this.data.filename" color="warn">Save</button>
  <button mat-button (click)="onNoClick()" cdkFocusInitial>Cancel</button>
</mat-dialog-actions>
